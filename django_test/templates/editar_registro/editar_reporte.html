{% extends 'base/base.html' %}
{% block content %}
<br>
<style>
	/* Estilo para ocultar el botón al imprimir */
	@media print {
		.ocultar-en-impresion {
			display: none;
		}
	}
</style>
{% block navbar %}

{% endblock %}
<form action="{% url 'editar_reporte' ID.id %}" method="GET">
	{% csrf_token %}
	<div class="row">
		<div class="col-md-2">
			<a href="{% url 'menu' %}">
				<img src="https://alcaldiacuauhtemoc.mx/wp-content/uploads/2022/05/logohorizontal-300x124.png" alt="Logo" class="logo">
			</a>
		</div>
	</div>
	<h2>Reporte con el folio {{ ID.id }}</h2>

	<div class="row">
		<div class="col-md-10 col-md-offset-2">
			<div class="form-group">
				<label >nombre_establecimiento</label>
				<input class="form-control" value="{{ nombre_establecimiento.nombre_establecimiento }}" disabled="disabled" type="text" name="nombre_establecimiento">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-2">
			<div class="form-group">
				<label >direccion</label>
				<input class="form-control" value="{{ direccion.direccion }}" disabled="disabled" type="text" name="direccion">
			</div>
		</div>
	</div>	<div class="row">
		<div class="col-md-10 col-md-offset-2">
			<div class="form-group">
				<label >denominacion</label>
				<input class="form-control" value="{{ denominacion.denominacion }}" disabled="disabled" type="text" name="denominacion">
			</div>
		</div>
	</div><div class="row">
		<div class="col-md-10 col-md-offset-2">
			<div class="form-group">
				<label >horario_funcionamiento</label>
				<input class="form-control" value="{{ horario_funcionamiento.horario_funcionamiento }}" disabled="disabled" type="text" name="horario_funcionamiento">
			</div>
		</div>
	</div>
	</div>

	
</form>
<button class="ocultar-en-impresion" onclick="imprimirPagina()">Imprimir</button>


{% block javascript %}

<script>
	function imprimirPagina() {
		window.print(); // Función para imprimir la página actual
	}
</script>
{% endblock %}
{% endblock %}
